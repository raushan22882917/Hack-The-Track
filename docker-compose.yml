version: '3.8'

services:
  # FastAPI Backend Service
  backend:
    build:
      context: ./fastapi-server
      dockerfile: Dockerfile
    container_name: telemetry-rush-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount logs directory for data files
      - ./fastapi-server/logs:/app/logs
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telemetry-network

  # React Frontend Service
  frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
      args:
        # Set backend URL for build (Vite needs this at build time)
        # For production, change this to your backend URL
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: telemetry-rush-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - telemetry-network

networks:
  telemetry-network:
    driver: bridge

